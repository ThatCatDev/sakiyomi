<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Email - Sakiyomi</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #f3f4f6;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 24px;">
              <img src="{{ .SiteURL }}/logo-email.png" alt="Sakiyomi" width="60" height="60" style="display: block;">
            </td>
          </tr>
          <!-- Card -->
          <tr>
            <td>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 16px; overflow: hidden;">
                <tr>
                  <td style="padding: 40px;">
                    <h1 style="margin: 0 0 8px; font-size: 24px; font-weight: 700; color: #111827; text-align: center;">
                      Confirm Your Email
                    </h1>
                    <p style="margin: 0 0 24px; font-size: 16px; line-height: 1.6; color: #6b7280; text-align: center;">
                      Thanks for signing up! Please confirm your email address to get started.
                    </p>
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                      <tr>
                        <td align="center">
                          <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 12px 32px; background-color: #6366f1; color: #ffffff; font-size: 16px; font-weight: 600; text-decoration: none; border-radius: 12px;">
                            Confirm Email Address
                          </a>
                        </td>
                      </tr>
                    </table>
                    <p style="margin: 24px 0 0; font-size: 14px; color: #9ca3af; text-align: center;">
                      This link will expire in 1 hour.
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding: 24px; text-align: center;">
              <p style="margin: 0 0 16px; font-size: 13px; color: #9ca3af;">
                If you didn't create an account with Sakiyomi, you can safely ignore this email.
              </p>
              <p style="margin: 0; font-size: 13px; color: #9ca3af;">
                <a href="{{ .SiteURL }}" style="color: #6366f1; text-decoration: none;">Sakiyomi</a> - Planning Poker for Agile Teams
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
